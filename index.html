<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        /* Button styles */
        .button {
            display: inline-block;
            border-radius: 10px;
            background-color: #000;
            color: #fff;
            font-size: 24px;
            padding: 10px;
            width: 75%;
            transition: 0.5s;
            cursor: pointer;
            margin: 5px;
            text-align: center;
            border: none;
        }

        .button span {
            display: inline-block;
            transition: 0.5s;
        }

        .button span:after {
            content: '>>';
            position: absolute;
            opacity: 0;
            right: -20px;
            transition: 0.5s;
        }

        .button:hover span {
            padding-right: 50px;
        }

        .button:hover span:after {
            opacity: 1;
            right: 0;
        }

        /* Input field styles */
        .input1 {
            width: 100%;
            padding: 10px;
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 8px 0;
        }

        /* Body styles */
        body {
            background-image: url("login.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Close button -->
        <div class="text-right" style="margin-top: 10px;">
            <a href="wt.html" style="text-decoration: none; color: #fff; font-size: 40px;">X</a>
        </div>
        <br>
        <!-- Centered login form -->
        <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
            <div class="bg-white p-5 rounded" style="width: 450px;">
                <h2 class="text-center text-dark">Job Seeker Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" name="uname" class="input1 form-control" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" name="pass" class="input1 form-control" placeholder="Password">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="button"><span>Login</span></button>
                    </div>
                </form>
                <!-- Alternative login options -->
                <div class="text-center my-3">
                    <div style="width: 100%; height: 1px; border-bottom: 2px solid #EFEFEF;">
                        <span style="font-size: 20px; background-color: #fff; padding: 0 25px; color: #808080;">or</span>
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-danger" style="width: 150px;" onclick="location.href='https://accounts.google.com';">Google Login</button>
                    <button type="button" class="btn btn-primary" style="width: 150px;" onclick="location.href='https://www.linkedin.com/uas/login';">LinkedIn Login</button>
                </div>
                <hr style="width: 100%;">
                <!-- Additional options -->
                <div class="d-flex justify-content-between">
                    <a href="#" style="text-decoration: none; color: #2A84D8;">Forgot Password?</a>
                    <button type="button" class="btn btn-light" style="width: 200px;" onclick="location.href='regform.html';">Create New Account</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for form validation and submission -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the username and password values
            const username = event.target.uname.value;
            const password = event.target.pass.value;

            // Check if the username and password are correct
            if (username === 'admin' && password === 'admin') {
                // Redirect to the dashboard page upon successful login
                window.location.href = 'index1.html';
            } else {
                alert('Invalid username or password');
            }
        });
    </script>
</body>
</html>
