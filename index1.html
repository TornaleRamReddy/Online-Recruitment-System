<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- Title -->
    <title>Online Recruitment System</title>

    <!-- Custom Styles -->
    <style>
        .getStarted {
            text-decoration: none;
            border-radius: 1rem;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index1.html">
                    <img src="https://img.icons8.com/external-itim2101-lineal-color-itim2101/64/000000/external-employee-human-resource-itim2101-lineal-color-itim2101.png" alt="Logo" width="50" height="50" style="margin: 1rem">
                    <h3 style="display: inline; margin-top: 3rem">Online Recruitment</h3>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarContent">
                    <!-- Navigation links -->
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="index1.html"><h5>Home</h5></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="jobs.html"><h5>Jobs</h5></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html"><h5>About</h5></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="recents.html"><h5>Recent</h5></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html"><h5>Logout</h5></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main section -->
    <div class="container-fluid" style="background-image: url('img/hero-bg.png'); background-size: cover; height: 92vh; display: flex; justify-content: center; text-align: center;">
        <div class="row">
            <!-- Text content -->
            <div class="col-lg-6 col-md-6 col-sm-12 d-flex flex-column justify-content-center align-items-center">
                <h1>Easy to use job portal for your needs</h1>
                <h2><small class="text-muted">We help you find your dream job</small></h2>
                <div style="margin: 2rem"></div>
                <button onclick="location.href='jobs.html'" class="getStarted btn btn-primary">
                    <span>Get Started</span>
                </button>
            </div>
            <!-- Image content -->
            <div class="col-lg-6 col-md-6 col-sm-12 d-flex flex-column justify-content-center">
                <img src="img/hero-img.png" class="img-fluid" alt="Hero Image">
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- Form validation script -->
    <script>
        (function() {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
