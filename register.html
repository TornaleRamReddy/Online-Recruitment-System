<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="iziToast.min.css">
    <title>Register Form</title>
    <style>
        /* Custom styles */
        .registerBody {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        .formContainer {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-group-text {
            width: 150px;
        }
        .btn {
            width: 100%;
            margin-top: 20px;
        }
        .goBack {
            color: blue;
            text-decoration: none;
        }
        .freeSpace {
            height: 20px;
        }
    </style>
</head>
<body class="registerBody">
    <!-- Registration form starts here -->
    <form class="formContainer" id="form" method="post" action="http://localhost:8000/postFormSubmission">
        <div class="registerContainer">
            <div style="display: flex; justify-content: space-between;">
                <h3>Registration Form</h3>
                <a class="goBack" href="jobs.html"><h5>Go Back</h5></a>
            </div>
            <hr />

            <label class="form-label">Personal Details: </label>
            <!-- First Name -->
            <div class="input-group mb-3">
                <span class="input-group-text">First Name</span>
                <input type="text" class="form-control" required name="firstName">
            </div>
            <!-- Last Name -->
            <div class="input-group mb-3">
                <span class="input-group-text">Last Name</span>
                <input type="text" class="form-control" required name="lastName">
            </div>
            <!-- Email -->
            <div class="input-group mb-3">
                <span class="input-group-text">Email</span>
                <input type="text" class="form-control" required name="email">
                <span class="input-group-text">@gmail.com</span>
            </div>
            <!-- Alternate Email -->
            <div class="input-group mb-3">
                <span class="input-group-text">Alternate Email</span>
                <input type="text" class="form-control" required name="alternateEmail">
                <span class="input-group-text">@gmail.com</span>
            </div>
            <!-- Phone -->
            <div class="input-group mb-3">
                <span class="input-group-text">Phone</span>
                <input type="tel" class="form-control" pattern="[0-9]{10}" minlength="10" maxlength="10" name="phone" required>
            </div>
            <!-- Date of Birth -->
            <div class="input-group mb-3">
                <span class="input-group-text">DOB</span>
                <input type="date" class="form-control" name="dob" required>
            </div>
            <!-- Age -->
            <div class="input-group mb-3">
                <span class="input-group-text">Age</span>
                <input type="number" class="form-control" min="18" max="60" name="age" required>
            </div>
            <!-- Gender -->
            <div class="input-group mb-3">
                <span class="input-group-text">Gender</span>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="male" id="male" checked required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="female" id="female" required>
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
            <!-- Address -->
            <div class="input-group mb-3">
                <span class="input-group-text">Address</span>
                <textarea class="form-control" rows="3" required name="address"></textarea>
            </div>
            <!-- Profile Picture -->
            <div class="input-group mb-3">
                <span class="input-group-text">Profile</span>
                <input type="file" class="form-control" name="profile" required>
            </div>
            <hr />
            <label class="form-label">Educational Details: </label>
            <!-- SSLC -->
            <div class="input-group mb-3">
                <span class="input-group-text">SSLC</span>
                <input type="number" class="form-control" min="1" max="100" name="sslc" required>
                <span class="input-group-text">%</span>
            </div>
            <!-- HSC -->
            <div class="input-group mb-3">
                <span class="input-group-text">HSC</span>
                <input type="number" class="form-control" min="1" max="100" name="hsc" required>
                <span class="input-group-text">%</span>
            </div>
            <!-- Qualification -->
            <div class="input-group mb-3">
                <span class="input-group-text">Qualification</span>
                <select class="form-select" name="qualification" required>
                    <option selected disabled>Select a Qualification</option>
                    <option value="be">BE</option>
                    <option value="me">ME</option>
                    <option value="bsc">BSC</option>
                    <option value="msc">MSC</option>
                </select>
            </div>
            <!-- Specification -->
            <div class="input-group mb-3">
                <span class="input-group-text">Specification</span>
                <input class="form-control" list="datalistOptions" placeholder="Type to search..." name="specification" required>
                <datalist id="datalistOptions">
                    <option value="Computer Science"></option>
                    <option value="Mechanical"></option>
                    <option value="Electrical & Electronics"></option>
                    <option value="Information Technology"></option>
                    <option value="Automobile"></option>
                </datalist>
            </div>
            <!-- CGPA -->
            <div class="input-group mb-3">
                <span class="input-group-text">CGPA</span>
                <input type="number" class="form-control" min="1" max="100" name="cgpa" required>
            </div>
            <!-- Resume -->
            <div class="input-group mb-3">
                <span class="input-group-text">Resume</span>
                <input type="file" class="form-control" name="resume" required>
            </div>
            <hr />
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
            <!-- Cancel Button -->
            <button type="button" class="btn btn-danger" onclick="location.href = 'jobs.html'">Cancel</button>
            <div class="freeSpace"></div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="iziToast.min.js"></script>
    <script>
        function showSuccesssToast() {
            iziToast.success({
                title: "Success!",
                message: "Your details have been submitted successfully",
                position: "bottomRight"
            });
        }

        function showErrorToast() {
            iziToast.error({
                title: "Error!",
                message: "Please fill all the fields",
                position: "bottomRight"
            });
        }
    </script>
</body>
</html>
