<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <title>Online Recruitment System</title>
</head>
<body>
    <!-- Header section with navigation bar -->
    <header class="main-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- Logo and brand name -->
                <a class="navbar-brand" href="index.html">
                    <img src="https://img.icons8.com/external-itim2101-lineal-color-itim2101/64/000000/external-employee-human-resource-itim2101-lineal-color-itim2101.png" alt="Logo" width="50" height="50" />
                    <h3>Online Recruitment</h3>
                </a>
                <!-- Toggle button for mobile view -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navigation links -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="index1.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" href="jobs.html">Jobs</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="recents.html">Recents</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main section with job listings -->
    <div class="container-fluid bg-light" style="height: 100%; display: flex; justify-content: center; text-align: center; overflow-y: auto;">
        <div class="list-group col-12">
            <!-- Job card example -->
            <a href="register.html" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5>Python Development</h5>
                    <small>3 days ago</small>
                </div>
                <p>We are looking for developers skilled in Python.</p>
                <p><small>Skills Required: Python</small></p>
            </a>
            <!-- Add more job cards as needed -->
        </div>
    </div>

    <!-- Form validation script -->
    <script>
        (function () {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
