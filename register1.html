<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="iziToast.min.css">
    <script src="iziToast.min.js" type="text/javascript"></script>
    <title>Register Form</title>
    <style>
        .registerBody {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        .formContainer {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-group-text {
            width: 150px;
        }
        .btn {
            width: 100%;
            margin-top: 20px;
        }
        .freeSpace {
            height: 20px;
        }
    </style>
</head>
<body class="registerBody">
    <!-- Registration form starts here -->
    <form class="formContainer" id="form">
        <div class="registerContainer">
            <label class="form-label">Educational Details: </label>
            <!-- SSLC -->
            <div class="input-group mb-3">
                <span class="input-group-text">SSLC</span>
                <input type="number" class="form-control" min="1" max="100" required>
                <span class="input-group-text">%</span>
            </div>
            <!-- HSC -->
            <div class="input-group mb-3">
                <span class="input-group-text">HSC</span>
                <input type="number" class="form-control" min="1" max="100" required>
                <span class="input-group-text">%</span>
            </div>
            <!-- Qualification -->
            <div class="input-group mb-3">
                <span class="input-group-text">Qualification</span>
                <select class="form-select" required>
                    <option selected disabled>Select a Qualification</option>
                    <option value="be">BE</option>
                    <option value="me">ME</option>
                    <option value="bsc">BSC</option>
                    <option value="msc">MSC</option>
                </select>
            </div>
            <!-- Specification -->
            <div class="input-group mb-3">
                <span class="input-group-text">Specification</span>
                <input class="form-control" list="datalistOptions" placeholder="Type to search..." required>
                <datalist id="datalistOptions">
                    <option value="Computer Science"></option>
                    <option value="Mechanical"></option>
                    <option value="Electrical & Electronics"></option>
                    <option value="Information Technology"></option>
                    <option value="Automobile"></option>
                </datalist>
            </div>
            <!-- CGPA -->
            <div class="input-group mb-3">
                <span class="input-group-text">CGPA</span>
                <input type="number" class="form-control" min="1" max="100" required>
            </div>
            <!-- Resume -->
            <div class="input-group mb-3">
                <span class="input-group-text">Resume</span>
                <input type="file" class="form-control" required>
            </div>
            <hr />
            <!-- Submit Button -->
            <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
            <!-- Back Button -->
            <button type="button" class="btn btn-danger" onclick="location.href='register.html'">Back</button>
            <div class="freeSpace"></div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to handle form submission
        function submitForm() {
            // Check if the form is valid
            if (document.forms["form"].reportValidity()) {
                // If valid, show success toast and redirect to jobs.html
                showSuccessToast();
                window.location.href = "jobs.html";
            } else {
                // If invalid, show error toast
                showErrorToast();
            }
        }

        // Function to show success toast message
        function showSuccessToast() {
            iziToast.success({
                title: "Success!",
                message: "Your details have been submitted successfully",
                position: "bottomRight"
            });
        }

        // Function to show error toast message
        function showErrorToast() {
            iziToast.error({
                title: "Error!",
                message: "Please fill all the fields",
                position: "bottomRight"
            });
        }
    </script>
</body>
</html>
